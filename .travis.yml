# https://docs.travis-ci.com/user/customizing-the-build/

sudo: false
language: node_js
node_js:
  # - 10
  - 12
env:
  global:
    - PATH=$HOME/.yarn/bin:$PATH
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
cache:
  yarn: true
  directories:
    - node_modules
branches:
  only:
    - master
matrix:
  fast_finish: true
script:
  - yarn start ci
  - ./node_modules/.bin/codecov
